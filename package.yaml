name:                gcl
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/scmlab/gcl
license:             BSD3
author:              Author name here
maintainer:          banacorn@gmail.com
copyright:           something
category:            language
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - bytestring
  - containers
  - megaparsec
  - parser-combinators
  - mtl
  - srcloc
  - text

build-tools:
- happy

executables:
  gcl:
    source-dirs:      src
    main:             Main.hs
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fno-warn-orphans
